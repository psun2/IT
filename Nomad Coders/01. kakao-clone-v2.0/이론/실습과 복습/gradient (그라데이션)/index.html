<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="main.js"></script>
    <title>gradient (그라데이션)</title>
  </head>
  <body>
    <h1>
      gradient (그라데이션)
    </h1>

    <h3>background-image: linear-gradient(#fc4a1a, #f7b733);</h3>
    <div class="box box1"></div>
    <button class="box1__click">Click</button>

    <h3>background-image: linear-gradient(to right, #74ebd5, #acb6e5);</h3>
    <div class="box box2"></div>
    <button class="box2__click">Click</button>

    <h3>background-image: linear-gradient(to left, #6d6027, #d3cbb8);</h3>
    <div class="box box3"></div>
    <button class="box3__click">Click</button>

    <h3>
      background-image: linear-gradient(to top, #03001e, #7303c0, #ec38bc,
      #fdeff9);
    </h3>
    <div class="box box4"></div>
    <button class="box4__click">Click</button>
  </body>
</html>
