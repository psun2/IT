<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>opacity 불투명도</title>

    <style>
        .box {
            background-color: darkorange;
            width: 100px;
            height: 100px;
            border: 2px solid red;
        }

        .box2 {
            opacity: 0;
        }

        .box3 {
            opacity: 0.33;
        }

        .box4 {
            opacity: 1;
        }

        .box5 {
            visibility: hidden;
        }

        .box7 {
            display: none;
        }
    </style>
</head>


<body>
    <div>
        <a href="https://blog.naver.com/tjddjs90/221889458511">내 블로그에서 보기</a>
        <h3>opacity 불투명도</h3>
        <span>0과 1 사이의 아무 number</span>
        <div class="box box2">opacity: 0;</div>
        <div class="box box3">opacity: 0.33;</div>
        <div class="box box4">opacity: 1; (default)</div>
        <div class="box box5">visibility: hidden;</div>
        <div class="box box6">아무런 효과 없는 box</div>
        <div class="box box7">display: none;</div>
        <div class="box box8">아무런 효과 없는 box</div>
    </div>
    <a href="https://developer.mozilla.org/ko/docs/Web/CSS/opacity">MDN 참고</a>
</body>



</html>
