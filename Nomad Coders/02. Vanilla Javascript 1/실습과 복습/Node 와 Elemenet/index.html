<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Node 와 Elemenet</title>
  </head>
  <body>
    <h1>Node 와 Elemenet</h1>
    <h4>Node는 Element 의 상위 개념입니다.</h4>
    <input type="text" placeholder="text type을 가진 input 입니다." />
    <p>위 input 은 type="text" 를 가진 <q>input element</q> 입니다.</p>
    <p>
      input 에는 button 속성이 있을 수도 있으며, email password 등 다양한 속성이
      있습니다. 이런 속성등을 포함하여 모든걸 아우르는 개념을
      <q>input 의 Node</q> 라고 할 수 있습니다.
    </p>
    <p><img src="./img/image.gif" alt="" /></p>
    <script src="./main.js"></script>
  </body>
</html>
