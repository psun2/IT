<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./main.js"></script>
    <title>Animation Function</title>
  </head>
  <body>
    <h1>ease-in</h1>
    <p>처음에는 느리게, 끝에서는 빠르거나 갑자기</p>
    <div class="wrap">
      <div class="ease-in"></div>
      <div class="ease-in"></div>
    </div>
    <button class="ease-in--animation">click</button>
    <h1>ease-out</h1>
    <p>처음에는 빠르거나 갑자기, 끝에서는 느리게</p>
    <div class="wrap">
      <div class="ease-out"></div>
      <div class="ease-out"></div>
    </div>
    <button class="ease-out--animation">click</button>
    <h1>ease-in-out</h1>
    <p>처음과 끝은 균일하게 느리게</p>
    <div class="wrap">
      <div class="ease-in-out"></div>
      <div class="ease-in-out"></div>
    </div>
    <button class="ease-in-out--animation">click</button>
    <h1>linear</h1>
    <p>계속 일정하게</p>
    <div class="wrap">
      <div class="linear"></div>
      <div class="linear"></div>
    </div>
    <button class="linear--animation">click</button>
  </body>
</html>
