<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./js/clock.js"></script>
    <script defer src="./js/greeting.js"></script>
    <script defer src="./js/toDo.js"></script>
    <script defer src="./js/bg.js"></script>
    <script defer src="./js/weather.js"></script>
    <title>Momentum 처음부터 끝까지 혼자간다</title>
  </head>
  <body>
    <h1 class="js-clock">시계표시</h1>
    <form class="js-greeting-form">
      <input type="text" placeholder="이름을 입력해 주세요." />
    </form>
    <div class="name">
      <h3 class="js-name">이름이 등록되면 인삿말 출력</h3>
      <button>Remove</button>
    </div>
    <form class="toDo-form">
      <input type="text" placeholder="할 일 등록" />
    </form>
    <ul class="toDo__list"></ul>
    <h3 class="weather">날씨정보</h3>
  </body>
</html>
