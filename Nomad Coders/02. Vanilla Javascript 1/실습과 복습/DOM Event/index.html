<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <!-- <script defer src="./main.js"></script> -->
    <!-- script 를 head 에서 불러올시 html 의 로드 보다 빠르므로
    반듯이 defer 속성을 주어 사용 하셔야 합니다. 
    defer : 연기하다, 지연되다.
    defer 속성을 주지 않을경우 자바스크립트의 코드는 reference error 의 형태로
    참조 에러가 발생합니다.-->
    <title>Document</title>
  </head>
  <body>
    <a href="https://developer.mozilla.org/ko/docs/Web/Events">MDN EVENT</a>
    <h1 id="title" class="classNameIsAllClear">02. html, css</h1>
    <h1 id="title2" class="classNameIsAllClear">03. className()</h1>
    <a href="https://developer.mozilla.org/ko/docs/Web/API/Element/className"
      >className</a
    >
    <h1 id="title3" class="classNameIsAllClear">04. classList()</h1>
    <a href="https://developer.mozilla.org/ko/docs/Web/API/Element/classList"
      >classList</a
    >
    <h1 id="title4" class="classNameIsAllClear">05. contains()</h1>
    <h1 id="title5" class="classNameIsAllClear">06. toggle()</h1>
    <span>
      실시간 변화를 직접 보고 싶으시면 개발자 모드의 콘솔창을 활성화 해주세요.
    </span>
    <script defer src="./js/01. window.js"></script>
    <script defer src="./js/02. html, css.js"></script>
    <script defer src="./js/03. className().js"></script>
    <script defer src="./js/04. classList().js"></script>
    <script defer src="./js/05. contains().js"></script>
    <script defer src="./js/06. toggle().js"></script>
  </body>
</html>
