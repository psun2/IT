<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      08. IIFE, Modules and Namespaces (IIFE, 모듈 및 네임 스페이스)
    </title>
  </head>
  <body>
    <h1>08. IIFE, Modules and Namespaces (IIFE, 모듈 및 네임 스페이스)</h1>
    <p>
      <xmp><script src=""></script></xmp>
      의 property로 type="module" 속성 값을 부여합니다
      <xmp><script type="module" src=""></script></xmp>
      그럼 브라우저는 import 와 export를 이해 할 수 있게 됩니다.
    </p>
    <script type="module" src="main.js"></script>
    <script type="module" src="app.js"></script>
  </body>
