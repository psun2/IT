<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <script
      defer
      src="https://kit.fontawesome.com/5d1d5aa1e7.js"
      crossorigin="anonymous"
    ></script>
    <script defer src="./app.js"></script>
    <title>PaintingJS(feat. Canvas)</title>
  </head>
  <body>
    <section class="canvas">
      <canvas class="canvas__canvas"></canvas>
      <div class="canvas__control">
        <div class="canvas__range">
          <input type="range" min="0.1" max="5" step="0.1" value="2.5" />
        </div>
        <div class="canvas__control-btns">
          <button class="canvas__fill">
            <i class="fas fa-paint-roller"></i>
            <span>fill</span>
          </button>
          <button class="canvas__save">
            <i class="fas fa-file-download"></i>
            <span>save</span>
          </button>
          <button class="canvas__remove">
            <i class="fas fa-eraser"></i>
            <span>remove</span>
          </button>
        </div>
      </div>
      <div class="canvas__colors">
        <div class="canvas__color" style="background-color: #ff1744;"></div>
        <div class="canvas__color" style="background-color: #ff5722;"></div>
        <div class="canvas__color" style="background-color: #ffff00;"></div>
        <div class="canvas__color" style="background-color: #00c853;"></div>
        <div class="canvas__color" style="background-color: #2962ff;"></div>
        <div class="canvas__color" style="background-color: #002f6c;"></div>
        <div class="canvas__color" style="background-color: #aa00ff;"></div>
        <div class="canvas__color" style="background-color: #ffffff;"></div>
        <div class="canvas__color" style="background-color: #2c2c2c;"></div>
      </div>
    </section>
    <div class="modal">
      <div class="modal__wrapper">
        <div class="modal__title">
          <i class="fas fa-exclamation-triangle"></i>
          <span>경고</span>
        </div>
        <div class="moda__desc">
          <span>해당 이미지의 저장은 SAVE 버튼을 눌러 주세요.</span>
        </div>
        <div class="modal__btn">
          <button class="modal__colse">
            <i class="fas fa-times"></i>
            <span>close</span>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
