<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03. 블록(Block), 인라인(Inline) 3</title>
    <link rel="stylesheet" href="./03. 블록(Block), 인라인(Inline) 3.css">
</head>
<body>
    <h1>HTML - 블록 레벨(Block level) 요소와 인라인(Inline) 요소</h1>
    <h3>span</h3>
    <span class="span">span : 안녕하세요!</span> 
    <span class="block">span : display: block;</span> 
    <span class="inline">span : display: inline;</span>
    <br>
    <br>
    <h3>div</h3>
    <div>div : 안녕하세요!</div> 
    <div class="block">div : display: block;</div> 
    <div class="inline">div : display: inline;</div>
</body>
</html>
