<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>xmp 태그란 ?</title>
</head>
<body>
    xmp 태그는 브라우저에 소스코드를 보여주게 할 수 있는 element 입니다.<br>
    <xmp><h1>대 주제1</h1>></xmp>
    <xmp>function xmp() {
            console.log("안녕하세요");
        }
        xmp();
    </xmp>
</body>
</html>
