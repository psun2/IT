<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ul, ol, li정복</title>
</head>
<body>
    <ul>
        <li>ul 태그의 리스트 1</li>
        <li>ul 태그의 리스트 2</li>
        <li>ul 태그의 리스트 3</li>
    </ul>

    <br>

    <ol>
        <li>ol 태그의 리스트 1</li>
        <li>ol 태그의 리스트 2</li>
        <li>ol 태그의 리스트 3</li>
    </ol>
</body>
</html>
