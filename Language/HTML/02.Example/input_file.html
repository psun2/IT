<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input 의 file 속성</title>
</head>
<body>
    <input type="file">
    <!-- 파일 첨부를 할 수 있는 기능을 제공합니다. -->
    <br>
    <br>
    <input type="file" multiple>
    <!-- multiple : 파일첨부시 다중선택이 가능한 옵션입니다. -->
</body>
</html>
