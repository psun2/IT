<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition(애니메이션)과 Transform(요소변화)</title>

    <style>
        .box {
            background-color: darkorange;
            width: 100px;
            height: 100px;
            border: 2px solid red;
            margin-bottom: 10px;
        }

        .box2 {
            transition: 1s;
        }

        .box2:hover {
            transform: translate(50%);
        }

        .box3 {
            transition: 1s;
        }

        .box3:hover {
            transform: translate(0, 50px);
        }

        .box4 {
            transition: 1s;
        }

        .box4:hover {
            transform: translate(50px, 50%);
        }

        .box5 {
            transition: 1s;
        }

        .box5:hover {
            transform: rotate(180deg);
            /* transform: rotate(180deg); === transform: rotateZ(180deg); => default */
        }

        .box6 {
            transition: 1s;
        }

        .box6:hover {
            transform: rotateX(0.5turn);
        }

        .box7 {
            transition: 1s;
        }

        .box7:hover {
            transform: rotateY(0.5turn);
        }

        .box8 {
            transition: 1s;
        }

        .box8:hover {
            transform: rotate(180deg) rotateX(0.5turn) rotateY(0.5turn);
        }

        .box9 {
            transition: 1s;
        }

        .box9:hover {
            transform: translate(50%, 50px) rotate(180deg) rotateX(0.5turn) rotateY(0.5turn);
        }

        .box10 {
            transition: all 1s esae-in-out;
        }

        .box10:hover {
            transform: scaleX(10);
        }

        .box11 {
            background-color: coral;
            transition: all 1s esae-in-out;
        }

        .box11:hover {
            transform: scaleY(2)
        }

        .box12 {
            transition: all 1s esae-in-out;
            background-color: limegreen;
        }

        .box12:hover {
            /* Includes a perspective to create a 3D space */
            /* TODO: 3D 공간을 만드는 원근감 포함 */
            transform: perspective(400px) translateZ(-100px);
        }

        .box13 {
            transition: 1s esae-in-out;
            background-color: pink;
        }

        .box13:hover {
            /* Includes a perspective to create a 3D space */
            /* TODO: 3D 공간을 만드는 원근감 포함 */
            transform: perspective(400px) scaleZ(2) translateZ(-100px);
        }
    </style>
</head>

<body>
    <p>
        <a href="https://blog.naver.com/tjddjs90/221889435744">transition</a> 과
        <a href="https://blog.naver.com/tjddjs90/221889445051">transform</a> 에 대해 먼저 선행 학습을 요구합니다.
        <br>
        <a href="https://blog.naver.com/tjddjs90/221889452656">내 블로그에서 보기</a>
    </p>

    <div class="box box5">over me!!!!!!!</div>
    <div class="box box6">over me!!!!!!!</div>
    <div class="box box7">over me!!!!!!!</div>
    <div class="box box8">over me!!!!!!!</div>
    <div class="box box9">over me!!!!!!!</div>
    <div class="box box10">over me!!!!!!</div>
    <div class="box box11">over me!!!!!!</div>

</html>
