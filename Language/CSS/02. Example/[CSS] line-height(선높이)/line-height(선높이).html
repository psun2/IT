<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>line-height</title>
    <style>
        body {
            margin: 0;
        }

        .text-align {
            display: flex;
        }

        .text-align :nth-child(1) {
            width: 170px;
            height: 500px;
            background-color: darkseagreen;
            border: 1px solid black;
            line-height: none;
        }

        .text-align :nth-child(2) {
            width: 170px;
            height: 500px;
            background-color: darkseagreen;
            border: 1px solid black;
            line-height: 0;
        }

        .text-align :nth-child(3) {
            width: 170px;
            height: 500px;
            background-color: darkseagreen;
            border: 1px solid black;
            line-height: 1;
        }

        .text-align :nth-child(4) {
            width: 170px;
            height: 500px;
            background-color: darkseagreen;
            border: 1px solid black;
            line-height: 100px;
        }

        .text-align :nth-child(5) {
            width: 170px;
            height: 500px;
            background-color: darkseagreen;
            border: 1px solid black;
            line-height: -100px;
        }
    </style>
</head>

<body>
    <a href="https://blog.naver.com/tjddjs90/221885658693">참고</a>
    <div class="text-align">
        <div>line-height: none (default)</div>
        <div>line-height: 0</div>
        <div>line-height: 1</div>
        <div>line-height: 100</div>
        <div>line-height: -100</div>
</body>

</html>
