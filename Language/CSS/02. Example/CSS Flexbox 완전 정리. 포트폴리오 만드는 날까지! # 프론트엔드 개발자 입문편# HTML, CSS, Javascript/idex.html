<!DOCTYPE html>
<html lang="ko">
  <head>

    <title>flex</title>
    <link rel="stylesheet" href="style.css" />

    <style>
      a {
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="wrap__container">
        <h3>container 속성</h3>
        <ul>
          <li>display</li>
          <li>flex-direction</li>
          <li>flex-wrap</li>
          <li>flex-flow</li>
          <li>justify-content</li>
          <li>align-items</li>
          <li>align-content</li>
        </ul>
      </div>
      <div class="wrap__item">
        <h3>item 속성</h3>
        <ul>
          <li>order</li>
          <li>flex-grow</li>
          <li>flex-shrink</li>
          <li>flex</li>

      </div>
