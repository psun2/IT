<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text-align</title>

    <style>
        .text-align :nth-child(1) {
            text-align: right;
        }

        .text-align :nth-child(2) {
            text-align: center;
        }

        .text-align :nth-child(3) {
            text-align: left;
        }

        .text-align :nth-child(4) {
            text-align: end;
        }

        .text-align :nth-child(5) {
            text-align: start;
        }
    </style>
</head>

<body>
    <a href="https://blog.naver.com/tjddjs90/221885662509">참고</a>
    <div class="text-align">
        <div>text-align: right</div>
        <div>text-align: center</div>
        <div>text-align: left (default)</div>
        <div>text-align: end</div>
        <div>text-align: start (default)</div>
    </div>
</body>

</html>
