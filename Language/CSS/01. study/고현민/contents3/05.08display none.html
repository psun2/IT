<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display : 요소를 보여주는 방법 - none</title>

    <link rel="stylesheet" href="./05.08display none.css">
</head>

<body>

    <h1>display : 요소를 보여주는 방법</h1>
    <h2>display: none</h2>
    <div>
        <div>DIV 요소</div>
        <span>SPAN 요소</span>
        <p>P 요소</p>
    </div>

    <h1>display : 요소를 보여주는 방법</h1>
    <h2>visibility: hidden</h2>
    <div>
        <div>DIV 요소</div>
        <span class="hidden">SPAN 요소</span>
        <p>P 요소</p>
    </div>

    <h1>display : 요소를 보여주는 방법</h1>
    <h2>opacity: 0</h2>
    <div>
        <div>DIV 요소</div>
        <span class="opacity">SPAN 요소</span>
        <p>P 요소</p>
    </div>



</body>

</html>
