<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>클래스의 상속</title>
</head>
<body>
    <div id="root"></div>
    <div id="demo"></div>

    <script>
        // 생성자 클래스
        class Car {
            constructor(brand) {
                this.carname = brand;
            }
            present() {
                return "I have a " + this.carname;
            }
        }

        let mycar = new Car("Ford");
        let print = document.getElementById("root")
        print.innerHTML = mycar.present();

        // 클래스의 상속
        class Model extends Car {
            constructor(brand, mod) {
                super(brand);
                this.model = mod;
            }
            show() {
                return this.present() + ", it is a" + this.model;
            }
        }
        let myCar2 = new Model("Ford", "Mustang");
        document.getElementById("demo").innerHTML = myCar2.show();
    </script>
</body>
</html>
