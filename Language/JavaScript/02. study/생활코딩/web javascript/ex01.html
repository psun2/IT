<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML과 JavaScript의 만남 1 (script 태그)</title>
</head>
<body>
    <h1>JavaScript</h1>
    <script>
        document.write('hello world');
        document.write(1 + 1);
    </script>
    <h1>HTML</h1>
    hello world
    1+1
</body>
</html>
