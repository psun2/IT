<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문</title>
</head>
<body>
    <h1>Loop</h1>
    <ul>
    <script>
        document.write('<li>카이사</li>');
        let i = 0;
        while (i < 3) {
            document.write('<li>칼리스타</li>');
            document.write('<li>아펠리오스</li>');
            i = i + 1;
        }
        document.write('<li>이즈리얼</li>');
    </script>
    </ul>
</body>
</html>
