<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열</title>
</head>
<body>
    <h1>Array</h1>
    <h2>Syntax</h2>
    <script>
        const Characters =['카이사', '칼리스타', '아펠리우스'];
        document.write('const Characters =["카이사", "칼리스타", "아펠리오스"];')
    </script>
    <h2>get</h2>
    <script>
        document.write(Characters[0]);
        document.write(Characters[1]);
        document.write(Characters[2]);
    </script>
    <h2>count</h2>
    <script>
        document.write(Characters.length);
    </script>
    <h2>add</h2>
    <script>
        Characters.push('이즈리얼');
        Characters.push('케이틀린'); 
        document.write('Characters.push("이즈리얼");<br>');
        document.write('Characters.push("케이틀린");');
        // document.write('Characters.push("이즈리얼");');
        // document.write('Characters.push("케이틀린");');  // 위 와 비교 해보시오.
    </script>
    <h2>count</h2>
    <script>
        document.write(Characters.length);
    </script>
</body>
</html>
