<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML과 JavaScript의 만남 2 (이벤트)</title>
</head>
<body>
    <input type="button" value="버튼이름" onclick="alert('안녕!')">
    <input type="text" onchange="alert('changed!')">
    <input type="text" onkeydown="alert('key down!')">
</body>
</html>
