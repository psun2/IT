<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비교 연산자와 블리언</title>
</head>

<body>
    <h1>comparison operators & Boolean</h1>
    <h2>===</h2>
    <h3>1 === 1</h3>
    <script>
        document.write(1 === 1);
    </script>

    <h3>1 === 2</h3>
    <script>
        document.write(1 === 2);
    </script>

    <h3>1 &lt; 2</h3>
    <script>
        document.write(1 < 2);
    </script>
</body>

</html>
