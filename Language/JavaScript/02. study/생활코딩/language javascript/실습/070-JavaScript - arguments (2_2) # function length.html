<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>070-JavaScript - arguments (2_2) # function length</title>
</head>
<body>
    <script>

        function zero(){
            console.log(
                'zero.length', zero.length,
                'arguments', arguments.length
            );
        };
        zero(); // zero,length 0 arguments 0

        function one(arg1){
            console.log(
                'one.length', one.length,
                'arguments', arguments.length
            );
        };
        one('val1', 'val2'); // zero,length 1 arguments 2

        function two(arg1, arg2){
            console.log(
                'two.length', two.length,
                'arguments', arguments.length
            );
        };
        two('val1', 'val2', 'val3'); // zero,length 2 arguments 3

    </script>
</body>
</html>
