<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>072-JavaScript - 함수의 호출 (2_2) # apply의 사용</title>
</head>
<body>
    <script>

        o1 = {val1:1, val2:2, val3:3}
        o2 = {v1:10, v2:50, v3:100, v4:25}
        function sum(){
            var _sum = 0;
            //var this = o1;
            //var this = o2;
            //라는 말이 암시적으로 this에 담김
            for(name in this){
                _sum += this[name];
            }
            return _sum;
        }
        alert(sum.apply(o1)); // 6
        alert(sum.apply(o2)); // 185
