<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>068-JavaScript - 클로저 (4_4) # 클로저의 응용</title>
</head>
<body>
    <script>
        var arr = [];
        for(var i = 0; i < 5; i++){
            arr[i] = function(id){
                return function(){
                    return id;
                }
            }(i);
        }
        for(var index in arr){
            document.write(arr[index]());
        }
    </script>
</body>
</html>
