    <title>069-JavaScript - arguments (1_2) # arguments란#</title>
</head>
<body>
    <script>
        function sum(){
            var i, _sum = 0;
            for(var i = 0; i < arguments.length; i++){
                document.write(i+' : '+arguments[i]+'<br />');
                _sum += arguments[i];
            }
            return _sum;
        }
        document.write('result : ' + sum(1,2,3,4));

        /*
        argument.length = sum(1,2,3,4) = 4
        */

    </script>
