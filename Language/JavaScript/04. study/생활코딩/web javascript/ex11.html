<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열과 반복문</title>
</head>
<body>
    <h1>Loop & Array</h1>
    <script>
        const coworkers = ['카이사', '칼리스타', '아펠리오스', '이즈리얼', '케이틀린'];
    </script>
    <h2>Co workers</h2>
    <ul>
        <script>
            let i = 0;
            while ( i < coworkers.length ) {
                document.write('<li><a = href = "http://a.com/'+coworkers[i]+'">'+coworkers[i]+'</a></li>')
                i = i + 1 ;
            }
        </script>
    </ul>
</body>
</html>
